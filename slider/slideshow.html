<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Slideshow</title>
		<script type="text/javascript" src="scripts/jssor.core.js"></script>
	    <script type="text/javascript" src="scripts/jssor.utils.js"></script>
	    <script type="text/javascript" src="scripts/jssor.slider.js"></script>
	</head>
	<body>
	<script>
		jssor_slider1_starter = function (containerId) {
			var options = {
				$DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)
				$ArrowNavigatorOptions: {                       //[Optional] Options to specify and enable arrow navigator or not
					$Class: $JssorArrowNavigator$,              //[Requried] Class to create arrow navigator instance
					$ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
					$AutoCenter: 0,                                 //[Optional] Auto center arrows in parent container, 0 No, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
					$Steps: 1                                       //[Optional] Steps to go for each navigation request, default value is 1
				}
			};

			var jssor_slider1 = new $JssorSlider$(containerId, options);
		};
	</script>	
		<div class="container">
			<div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 600px; height: 300px; ">

				<!-- Slides Container -->
				<div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 300px; overflow: hidden;">
					<div><img u="image" src="img/photography/002.jpg" /></div>
					<div><img u="image" src="img/photography/003.jpg" /></div>
					<div><img u="image" src="img/photography/004.jpg" /></div>
					<div><img u="image" src="img/photography/005.jpg" /></div>
					<div><img u="image" src="img/photography/006.jpg" /></div>
					<div><img u="image" src="img/photography/007.jpg" /></div>
					<div><img u="image" src="img/photography/008.jpg" /></div>
				</div>
				<!-- Arrow Left -->
				<span u="arrowleft" class="jssora03l" style="width: 55px; height: 55px; top: 123px; left: 8px;"></span>
				<!-- Arrow Right -->
				<span u="arrowright" class="jssora03r" style="width: 55px; height: 55px; top: 123px; right: 8px"></span>
			</div>
		</div>
		<style>
			/* jssor slider arrow navigator skin 03 css */
			/*
			.jssora03l              (normal)
			.jssora03r              (normal)
			.jssora03l:hover        (normal mouseover)
			.jssora03r:hover        (normal mouseover)
			.jssora03ldn            (mousedown)
			.jssora03rdn            (mousedown)
			*/
			.jssora03l, .jssora03r, .jssora03ldn, .jssora03rdn
			{
				position: absolute;
				cursor: pointer;
				display: block;
				background: url(img/a03.png) no-repeat;
				overflow:hidden;
			}
			.jssora03l { background-position: -3px -33px; }
			.jssora03r { background-position: -63px -33px; }
			.jssora03l:hover { background-position: -123px -33px; }
			.jssora03r:hover { background-position: -183px -33px; }
			.jssora03ldn { background-position: -243px -33px; }
			.jssora03rdn { background-position: -303px -33px; }
		</style>
		<script>
			jssor_slider1_starter('slider1_container');
		</script>
	</body>
</html>
